on: push

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Choco install miktex
        uses: crazy-max/ghaction-chocolatey@v3
        with:
          args: install miktex -y
      - name: Build using XeLaTeX
        run: cd SwTesting && xelatex main.tex
